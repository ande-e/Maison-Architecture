<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maison d'Architecture</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Space+Grotesk:wght@300;400;500;700&family=Pinyon+Script&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              stone: '#F2F0EA',
              ink: '#050505',
              'int-orange': '#FF3333',
            },
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Space Grotesk"', 'sans-serif'],
              script: ['"Pinyon Script"', 'cursive'],
            },
            spacing: {
              '128': '32rem',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F2F0EA;
        color: #050505;
        cursor: none; /* Hide default cursor for custom one */
      }
      /* Force hide cursor on all interactive elements */
      a, button, [role="button"], input, select, textarea {
        cursor: none !important;
      }
      /* Hide scrollbar for cleaner look but keep functionality */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #F2F0EA; 
      }
      ::-webkit-scrollbar-thumb {
        background: #050505; 
      }
      .hover-invert-parent:hover .hover-invert-child {
        filter: invert(1);
      }
      ::selection {
        background: #FF3333;
        color: #F2F0EA;
      }
      /* Utility for small caps since Tailwind doesn't have it by default */
      .small-caps {
        font-variant: small-caps;
      }
    </style>
  
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
